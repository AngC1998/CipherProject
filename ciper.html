                            cipherIndex = cipherIndex + 26; 
                        }
                    }
                    shiftChar = alphabet[cipherIndex];
                    if(capitalized) {
                        shiftChar = shiftChar.toUpperCase(); 
                    }
                    resultStr = resultStr + shiftChar; 
                }
            }
